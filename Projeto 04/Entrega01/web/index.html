<!DOCTYPE html>
<html>
    <head>
        <title>Conversão de valores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Converter" method="GET">
            <label>Escolha o tipo de conversão: </label>
            <select name="tipoConversao">
                <option value=""></option>
                <option value="celsius">Celsius para Fahrenheit</option>
                <option value="fahrenheit">Fahrenheit para Celsius</option>
            </select>
            <label>Informe o valor para conversão</label>
            <input type="text" name="valor" value="">
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
